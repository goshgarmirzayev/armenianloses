<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armenian Loses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col col-md-12">
            <form action="/search" method="get">
                <div class="col col-md-12">
                    <input class="form-control" type="text" name="info" placeholder="f.e ՄԱՐՏԻԿՅԱՆ ԱՌԱՔԵԼ ՄԱՐԱՏԻ">
                </div>
                <div class="col col-md-12 col-lg-12 col-sm-12 text-center mt-5">
                    <input class="btn btn-outline-success btn-block col-md-6 col-lg-6 offset-md-3 offset-lg-3"
                           type="submit" value="Search">
                </div>
                <div class="col col-md-12 col-lg-12 col-sm-12 text-center mt-5">
                   <label th:text="${'Total: '+mans.size()}">
                   </label>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5" th:each="man :${mans}">
        <div class="col col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <p th:text="${man?.id+'.'+man?.info}"></p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
